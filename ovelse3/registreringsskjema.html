<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringsskjema</title>
</head>
<body>
    <header><a href="Registreringsskjema.html"><h1>Registreringsskjema</h1></a></header>

    <main>
        <section>
            <h2>Fyll ut informasjon</h2>
            <form method="post">
                <label for="navn"> Navn:</label>
                <input type="text" name="navn" placeholder="Navn" id="navn" minlength="2" pattern="A-Za-zæøåÆØÅ ]{2,}" required> 
                
                <label>
                    E-post:
                    <input type="email" name="email" placeholder="email" required>
                </label>

                <label>
                    Passord:
                    <input type="password" name="passord" placeholder="passord" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </label>

                <label>
                    Alder
                    <input type="number" name="alder" min="18" max="99" required>
                </label>

                <label>
                    Telefonnummer
                    <input type="tel" name="telefonnummer" placeholder="telefonnummer" pattern="[0-9]{8,12}" required>
                </label>

                <label>
                    Fødselsdato
                    <input type="date" name="fødselsdato" max="2023-12-31" required>
                </label>

                <label>
                    Mann
                    <input type="radio" name="valg" required>
                </label>
                <label>
                    Kvinne
                    <input type="radio" name="valg"required>
                </label>
                <label>
                    Annet
                    <input type="radio" name="valg" required>
                </label>

                <label>
                    Land
                    <select name="land" required>
                        <option value="">Velg</option>
                        <option value="Norge">Norge</option>
                        <option value="Sverige">Sverige</option>
                        <option value="Danmark">Danmark</option>
                    </select>
                </label>

                <label>
                    Personvern
                    <input type="checkbox" name="Må være huket av før skjemaet sendes inn" required>
                </label>

                <label>
                    <input type="submit" value="Submit">
                </label>
            </form>
        </section>
    </main>
    
</body>
</html>
